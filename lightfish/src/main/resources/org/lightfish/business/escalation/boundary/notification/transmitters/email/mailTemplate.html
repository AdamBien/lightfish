<html>

        <meta content="en-us" http-equiv="Content-Language">
        <meta http-equiv="Content-Type" content="text/html" />

    </head>
    <body>
    <style>
        body{
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        td.side{
            width:10%;
        }
        td.middle{
            width:80%;
            min-width: 400px;
        }

        table.content{
            padding:0px;
            border-collapse:collapse;
        }
        .content th,.content td{
            margin:0px;
        }
        .content th{
            color:#333;
            background-color:#fff;
            border-bottom:1px solid #EEE;
            text-align: left;
            padding:1em;
        }

        .content th.title{
            width:100%;
            text-align: left;
            vertical-align: bottom;
            padding:0.7em;
            color:#333;
            font-size:1.1em;
        }

        .content td.main{
            background:#FFF;
            padding:1em;
            font-size: 0.85em;

        }


        .content td.footer{
            padding:0.2em;
            border-top:1px solid #EEE;
        }

        .content td.link{

        }


        .content td.footer{
            font-size:0.8em;
            color:#999;
            text-align:left;
            margin-top:10px;
        }
    </style>
    <table style="width:100%">
        <tr>
            <td class="side"></td>
            <td class="middle">
                <table class="content">
                    <tr>
                        <th>
                            LightFish
                        </th>
                    </tr>
                    <tr>
                        <td colspan="2" class="main">
                            MESSAGE
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="footer">
                            This e-mail was automatically generated by the <a href="http://lightfish.adam-bien.com/">LightFish</a>. LightFish is an <a href="https://github.com/AdamBien/lightfish">open source</a> tool that was developed by Adam Bien, et al.
                        </td>
                    </tr>
                </table>
            </td>
            <td class="side"></td>
    </table>
</body>
