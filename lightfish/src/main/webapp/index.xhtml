<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>LightFish Stress Test Result Capturing</title>
		<link rel="shortcut icon" href="./favicon.ico" />
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
            Location:<h:inputText value="#{index.location}"/>
            Interval:<h:inputText value="#{index.interval}"/>
            Server version: <h:outputText value="#{index.version}"/>            
            Uptime: <h:outputText value="#{index.uptime}"/>            
            </h:panelGrid>
            <h:commandButton value="Update" action="#{index.changeAdministration}"/>
        </h:form>
        <h:form>
            <h:commandButton disabled="#{index.running}" value="Start" action="#{index.start}"/>
            <h:commandButton disabled="#{!index.running}" value="Stop" action="#{index.stop}"/>
            <h:commandButton value="Activate Monitoring" action="#{index.activateMonitoring}"/>
            <h:commandButton value="Deactivate Monitoring" action="#{index.deactivateMonitoring}"/>
        </h:form>
        <br/>
        <a href="/lightfish/live" target="_blank">Live Data</a><br/>
        <a href="./lightview.html" target="_blank" id="lightview">LightView</a>

    </h:body>
</html>
