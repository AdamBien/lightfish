<html>
<head>
    <script type="text/javascript" src="http://java.com/js/dtjava.js"></script>
        <script>
        function launchApplication(jnlpfile) {
            dtjava.launch(            {
                        url : 'lightview-web.jnlp'
                    },
                    {
                        javafx : '2.1+'
                    },
                         {}
            );
            return false;
        }
        function deployIt() {
            dtjava.embed(
                    {   id: "lightview-web",
                        url: "lightview-web.jnlp",
                        width: 800,
                        height: 600,
                        placeholder: "place"
                    },
                    { javafx: "2.1+"
                    },
                    {}
            );
        }
        dtjava.addOnloadCallback(deployIt);
    </script>
</head>
<body>
<div id="place"></div>
 <b>Webstart:</b> <a href='lightview-web.jnlp' onclick="return launchApplication('lightview-web.jnlp');">Launch LightView as an application</a>

</body>
