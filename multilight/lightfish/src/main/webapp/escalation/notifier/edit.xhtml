<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/main.xhtml">
    <ui:define name="windowTitle">Escalation - Edit Notifier</ui:define>
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="notifier" value="#{editNotifier.notification}" converter="notificationConverter"/>
        </f:metadata>
        <div class="row">
            <h:form id="notificationConfiguration" class="form-horizontal">
                <legend>Edit Notifier</legend>
                <h:messages />
                
                <div class="control-group">
                    <label class="control-label">Name</label>
                    <div class="controls">
                        <label class="text-label"><h:outputText value="#{editNotifier.notification.name}"/></label>   
                    </div>
                </div>  

                <div class="control-group">
                    <label class="control-label">Notification Type</label>
                    <div class="controls">
                          <label class="text-label"><h:outputText value="#{editNotifier.notification.transmitterId}"/></label>   
                    </div>
                </div>  
                
                <ui:include src="/escalation/notifier/transmitterConfiguration/#{editNotifier.notification.transmitterId}.xhtml">
                    <ui:param name="transmitterConfiguration" value="#{editNotifier.notification.configuration}" />
                </ui:include>
                
                <div class="form-actions">
                    <div class="btn-toolbar form-btn-toolbar">
                        <div class="btn-group">
                            <h:commandButton value="Update" action="#{editNotifier.update}"  class="btn btn-primary"/> 
                            <h:button value="Cancel" outcome="/escalation/configuration?faces-redirect=true"  class="btn"/> 
                        </div>
                    </div>
                </div>    
            </h:form>
        </div>
    </ui:define>
</ui:composition>
