<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/templates/main.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="windowTitle">Escalation - Add Notifier</ui:define>
    <ui:define name="content">
        <div class="row">
            <h:form class="form-horizontal">
                <legend>Add Notifier</legend>

                <h:messages />
                
                <div class="control-group">
                    <label class="control-label">Name</label>
                    <div class="controls">
                        <h:inputText value="#{addNotifier.name}" />
                    </div>
                </div>  

                <div class="control-group">
                    <label class="control-label">Transmitter Type</label>
                    <div class="controls">
                        <h:selectOneMenu value="#{addNotifier.notifierId}">
                            <f:selectItems value="#{addNotifier.transmitterTypes}" var="type"
                                           itemValue="#{type.id}" itemLabel="#{type.name}" />
                        </h:selectOneMenu>
                    </div>
                </div>  

                <div class="form-actions">
                    <div class="btn-toolbar form-btn-toolbar">
                        <div class="btn-group">
                            <h:commandButton value="Configure" action="#{addNotifier.configure}"  class="btn btn-primary"/> 
                            <h:commandButton value="Cancel" action="#{addNotifier.cancel}" immediate="true" class="btn"/> 
                        </div>
                    </div>
                </div>     
            </h:form>
        </div>
    </ui:define>
</ui:composition>
