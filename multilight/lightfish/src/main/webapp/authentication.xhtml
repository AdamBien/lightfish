<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/main.xhtml">
    <ui:define name="windowTitle">Authentication</ui:define>
    <ui:define name="content">
        <div class="row">
            <h:form class="form-horizontal">
                <legend>Authentication</legend>

                <div class="control-group">
                    <label class="control-label">Username</label>
                    <div class="controls">
                        <h:inputText value="#{authentication.username}"/>
                    </div>
                </div> 

                <div class="control-group">
                    <label class="control-label">Password</label>
                    <div class="controls">
                        <h:inputSecret value="#{authentication.password}"/>
                    </div>
                </div> 

                <div class="form-actions">
                    <h:commandButton value="Store" action="#{authentication.storeCredentials}" class="btn btn-primary" />                   
                    <h:commandButton value="Cancel" action="#{authentication.storeCredentials}" immediate="true" class="btn"/>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
